<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blog | QuickCalcLabs</title>
  <meta name="description" content="Read health tips, fitness guides, and calculator tutorials from QuickCalcLabs. Explore our editorial posts on BMI, calories, macros, hydration, and more.">
  <meta name="keywords" content="health blog, BMI guide, calorie tracking, pregnancy calculator, fitness blog, macro diet, water intake, ovulation tracking">
  <link rel="canonical" href="https://quickcalclabs.com/blog.html">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

  <style>
    /* Blog-specific enhancements using existing CSS variables */
    .blog-hero {
      text-align: center;
      padding: clamp(3rem, 7vw, 5rem) 1rem 3rem;
      background: linear-gradient(135deg, rgba(106, 130, 251, 0.1), rgba(255, 126, 179, 0.1));
      border-radius: var(--radius-lg);
      margin: 2rem auto;
      max-width: var(--container);
      backdrop-filter: blur(10px);
    }

    .blog-hero h1 {
      margin: 0 0 1rem 0;
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-pink), var(--accent-green));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.02em;
    }

    .blog-hero p {
      color: var(--text-weak-light);
      font-size: clamp(1.1rem, 2vw, 1.3rem);
      max-width: 650px;
      margin: 0 auto;
      line-height: 1.6;
    }
    .dark-mode .blog-hero p { color: var(--text-weak-dark); }

    /* Search and Filter Section */
    .search-filter-section {
      max-width: var(--container);
      margin: 2rem auto;
      padding: 1.5rem;
      background: var(--surface-1-light);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      border: 1px solid #ffffff70;
    }
    .dark-mode .search-filter-section {
      background: var(--surface-1-dark);
      border-color: #ffffff18;
    }

    .search-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .search-box {
      position: relative;
      flex: 1;
      min-width: 300px;
      max-width: 400px;
    }

    .search-input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      border: 2px solid #e2e8f0;
      border-radius: 999px;
      font-size: 1rem;
      background: #ffffff;
      color: var(--text-strong-light);
      transition: all var(--fast) var(--ease);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(106, 130, 251, 0.25);
    }

    .search-input::placeholder {
      color: var(--text-weak-light);
    }

    .dark-mode .search-input {
      background: var(--surface-2-dark);
      border-color: #4a5568;
      color: var(--text-strong-dark);
    }

    .dark-mode .search-input::placeholder {
      color: var(--text-weak-dark);
    }

    .dark-mode .search-input:focus {
      border-color: var(--accent-blue);
    }

    /* Category Filter */
    .category-filters {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-tag {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: 2px solid transparent;
      background: var(--surface-2-light);
      color: var(--text-strong-light);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--fast) var(--ease);
      user-select: none;
    }

    .filter-tag:hover {
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-pink));
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    .filter-tag.active {
      background: linear-gradient(90deg, var(--accent-green), var(--accent-teal));
      color: white;
      box-shadow: var(--shadow-md);
    }

    .dark-mode .filter-tag {
      background: var(--surface-2-dark);
      color: var(--text-strong-dark);
    }

    /* Blog Grid */
    .blog-container {
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 1rem;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    /* Enhanced Post Cards */
    .post-card {
      background: var(--surface-1-light);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      border: 1px solid #ffffff70;
      padding: 0;
      overflow: hidden;
      transition: all var(--slow) var(--ease);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .post-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-pink), var(--accent-blue), var(--accent-green));
      background-size: 200% 100%;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 200% 0; }
      50% { background-position: -200% 0; }
    }

    .post-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-lg);
      border-color: rgba(106, 130, 251, 0.3);
    }

    .dark-mode .post-card {
      background: var(--surface-1-dark);
      border-color: #ffffff18;
    }

    .post-content {
      padding: 1.8rem 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1; /* Allows content to fill space */
    }

    .post-category {
      display: inline-block;
      background: linear-gradient(135deg, var(--accent-orange), var(--accent-red));
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 12px rgba(238, 9, 121, 0.3);
      align-self: flex-start; /* Aligns category tag to the start */
    }

    .post-card h2 {
      margin: 0 0 1rem 0;
      font-size: 1.4rem;
      font-weight: 700;
      line-height: 1.3;
      flex-grow: 1; /* Pushes meta to the bottom */
    }

    .post-card h2 a {
      color: var(--text-strong-light);
      text-decoration: none;
      transition: color var(--fast) var(--ease);
    }

    .post-card h2 a:hover {
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .dark-mode .post-card h2 a {
      color: var(--text-strong-dark);
    }

    .post-excerpt {
      color: var(--text-weak-light);
      margin-bottom: 1.5rem;
      line-height: 1.6;
      font-size: 1rem;
    }

    .dark-mode .post-excerpt {
      color: var(--text-weak-dark);
    }

    .post-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-weak-light);
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: auto; /* Pushes meta to the bottom */
    }

    .dark-mode .post-meta {
      color: var(--text-weak-dark);
    }

    .post-date {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .read-time {
      background: linear-gradient(90deg, var(--accent-green), var(--accent-teal));
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 700;
    }

    /* Featured Post */
    .featured-post {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, rgba(106, 130, 251, 0.1), rgba(255, 126, 179, 0.1));
      border: 2px solid var(--accent-blue);
    }

    .featured-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: linear-gradient(135deg, var(--accent-yellow), var(--accent-orange));
      color: #000;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      z-index: 10;
    }
    
    .no-results {
        grid-column: 1 / -1;
        text-align: center;
        padding: 3rem;
        color: var(--text-weak-light);
    }
    .dark-mode .no-results {
        color: var(--text-weak-dark);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="index.html" class="logo">QuickCalcLabs</a>
    <nav>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button id="darkModeToggle">🌙</button>
    </nav>
  </header>

  <!-- Blog Hero Section -->
  <section class="blog-hero">
    <h1>📚 Health & Wellness Blog</h1>
    <p>Expert guides, calculators, and insights to help you make informed decisions about your health and fitness journey.</p>
  </section>

  <!-- Search and Filter Section -->
  <section class="search-filter-section">
    <div class="search-controls">
      <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="🔍 Search articles...">
      </div>
      <div class="category-filters" id="categoryFilters">
        <!-- Categories will be generated by JS -->
      </div>
    </div>
  </section>

  <main class="blog-container">
    <!-- Blog Grid - This will be populated by JavaScript -->
    <div class="blog-grid" id="blogGrid">
      <!-- JS will insert blog posts here -->
    </div>
  </main>

  <!-- Footer, etc. -->
  <footer>
    <p>© 2025 QuickCalcLabs • <a href="privacy-policy.html">Privacy Policy</a> • <a href="terms-of-service.html">Terms</a> • <a href="affiliate-disclosure.html">Affiliate Disclosure</a></p>
  </footer>

  <a href="index.html" class="floating-cta">
    🧮 All Calculators
  </a>

  <!-- IMPORTANT: Include the blog data file BEFORE the main script -->
  <script src="js/blog-posts.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const body = document.body;

      if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        darkModeToggle.textContent = '☀️';
      }

      darkModeToggle.addEventListener('click', function() {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        darkModeToggle.textContent = isDark ? '☀️' : '🌙';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });

      const blogGrid = document.getElementById('blogGrid');
      const searchInput = document.getElementById('searchInput');
      const categoryFiltersContainer = document.getElementById('categoryFilters');

      let currentCategory = 'all';
      let currentSearch = '';

      // --- 1. Dynamically Create Category Filters ---
      // Get unique categories from the blogPosts array
      const categories = ['all', ...new Set(blogPosts.map(post => post.category))];
      
      categories.forEach(category => {
          const tag = document.createElement('span');
          tag.className = 'filter-tag';
          tag.dataset.category = category;
          tag.textContent = category.charAt(0).toUpperCase() + category.slice(1);
          if (category === 'all') {
              tag.classList.add('active');
          }
          categoryFiltersContainer.appendChild(tag);
      });
      
      const filterTags = document.querySelectorAll('.filter-tag');

      // --- 2. Function to Render Posts ---
      function renderPosts() {
        blogGrid.innerHTML = ''; // Clear the grid

        // Filter posts based on search and category
        const filteredPosts = blogPosts.filter(post => {
          const matchesCategory = currentCategory === 'all' || post.category === currentCategory;
          const searchLower = currentSearch.toLowerCase();
          const matchesSearch = currentSearch === '' ||
            post.title.toLowerCase().includes(searchLower) ||
            post.excerpt.toLowerCase().includes(searchLower);
          return matchesCategory && matchesSearch;
        });
        
        if (filteredPosts.length === 0) {
            blogGrid.innerHTML = '<div class="no-results"><h2>No articles found. Try a different search or category.</h2></div>';
            return;
        }

        // Generate and append HTML for each filtered post
        filteredPosts.forEach(post => {
          const postCard = document.createElement('article');
          postCard.className = 'post-card';
          if (post.featured) {
            postCard.classList.add('featured-post');
          }
          postCard.dataset.category = post.category;

          let cardHTML = `
            ${post.featured ? '<div class="featured-badge">⭐ Featured</div>' : ''}
            <div class="post-content">
              <span class="post-category">${post.category}</span>
              <h2><a href="${post.href}">${post.title}</a></h2>
              <p class="post-excerpt">${post.excerpt}</p>
              <div class="post-meta">
                <div class="post-date">
                  <span>📅 ${post.date}</span>
                </div>
                <span class="read-time">${post.readTime}</span>
              </div>
            </div>
          `;
          postCard.innerHTML = cardHTML;
          blogGrid.appendChild(postCard);
        });
      }

      // --- 3. Event Listeners ---
      searchInput.addEventListener('input', function() {
        currentSearch = this.value;
        renderPosts();
      });

      filterTags.forEach(tag => {
        tag.addEventListener('click', function() {
          filterTags.forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          currentCategory = this.dataset.category;
          renderPosts();
        });
      });

      // --- 4. Initial Render ---
      renderPosts();
    });
  </script>
</body>
</html>
