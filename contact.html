<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us | QuickCalcLabs</title>
  <meta name="description" content="Contact QuickCalcLabs. Reach out for support, partnership, or press inquiries. We reply as soon as possible.">
  <meta name="keywords" content="contact quickcalclabs, support, partnership, contact form">
  <link rel="canonical" href="https://quickcalclabs.com/contact.html">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

  <!-- GA + AdSense placeholders -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','GA_MEASUREMENT_ID');</script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXX" crossorigin="anonymous"></script>

</head>
<body>
  <header>
    <a href="index.html" style="color:#00d4ff;font-weight:700;text-decoration:none">QuickCalcLabs</a>
    <nav>
      <a href="about.html" style="color:#cfeeff;text-decoration:none;margin-right:12px">About</a>
      <a href="privacy-policy.html" style="color:#cfeeff;text-decoration:none">Privacy</a>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h1>Contact QuickCalcLabs</h1>
      <p class="muted">Have a question, feedback, partnership idea, or a bug to report? Drop us a message and we’ll get back within 1–3 business days.</p>

      <!-- Ad placeholder -->
      <div style="margin:14px 0;padding:12px;border-radius:8px;background:rgba(255,255,255,0.02);text-align:center">Ad placeholder</div>

      <!-- Contact form (non-server example) -->
      <form id="contactForm">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Your name" required>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required>

        <label for="subject">Subject</label>
        <input id="subject" type="text" placeholder="What's this about?" required>

        <label for="message">Message</label>
        <textarea id="message" rows="6" placeholder="Tell us what's on your mind..." required></textarea>

        <p class="muted">Prefer email? Write to <a href="mailto:quickcalclab@gmail.com">support@quickcalclabs.com</a></p>

        <button type="submit">Send Message</button>
      </form>

      <div id="note" style="margin-top:12px;color:#9fb9cc"></div>
    </div>
  </main>

  <footer style="text-align:center;padding:18px;color:#9fb9cc">
    © 2025 QuickCalcLabs • <a href="terms-of-service.html">Terms</a> • <a href="affiliate-disclosure.html">Affiliate Disclosure</a>
  </footer>

  <script>
    // Simple client-side submit handler (no server). Replace with your backend endpoint if available.
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();

      if(!name || !email || !subject || !message){
        document.getElementById('note').textContent = 'Please fill all fields before sending.';
        return;
      }

      // For now we'll open the user's email client as fallback
      const mailto = `mailto:quickcalclab@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent('Name: '+name+'\nEmail: '+email+'\n\n'+message)}`;
      window.location.href = mailto;

      // Show a temporary note
      document.getElementById('note').textContent = 'Opening your email client to send the message. If that doesn’t work, please email quickcalclab@gmail.com directly.';
    });
  </script>
</body>
</html>
